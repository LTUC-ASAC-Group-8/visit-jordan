<!DOCTYPE html>
<html>

<head>

    <title>Your cart</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/cart.css" />
</head>

<body>

    <header></header>

    <main>

        <h2>Your cart</h2>

        <div id="itemList"></div>

        <div id="totalContainar"></div>


        <fieldset>

            <form id="form">

                <input type="text" id="name" placeholder="Type your name here" required>
                <label for="name">Name</label>

                <input type="text" id="email" placeholder="Type your email here" required>
                <label for="email">Email</label>

                <input type="number" id="phone" placeholder="Type your phone number here" required>
                <label for="phone">Phone number</label>
                <br>

                <button type="submit" value="Submit" id="purchase">Purchase</button>

            </form>

        </fieldset>


    </main>
    <footer></footer>

    <script src="js/testcart.js"></script>

</html>
